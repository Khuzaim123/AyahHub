[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

# Route /api/quran requests to the serverless function (NOT to the external URL)
# The function makes the external API call server-side, avoiding CORS entirely.
[[redirects]]
  from = "/api/quran/*"
  to = "/.netlify/functions/quran-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/quran"
  to = "/.netlify/functions/quran-proxy"
  status = 200
  force = true

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
